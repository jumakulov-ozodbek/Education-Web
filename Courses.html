<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css" />
</head>
<body class="bg-gray-50">
    <div class="container max-w-7xl mx-auto py-8">
        <h1 class="text-4xl font-bold text-left mb-4">Programming Courses</h1>
        <p class="text-left text-gray-500 mb-8">Lorem ipsum dolor sit amet...</p>
        <h2>Most Popular Development Courses</h2>
        <div class="splide" id="course-slider">
            <div class="splide__track">
                <ul class="splide__list">
                  
                    <li class="splide__slide">
                        <div class="splide__track">
                            <ul class="splide__list flex gap-2 "> 
                                <li class="splide__slide">
                                    <div class="bg-white rounded-lg shadow-2xl p-4">
                                        <div class="h-48 w-72 bg-gray-300 rounded"></div>
                                        <span class="bg-blue-500 text-white px-3 py-1 rounded-md text-sm inline-block mt-4">
                                            UI/UX Design
                                        </span>
                                        <h3 class="font-bold text-lg mt-2">Interpersonal Skills</h3>
                                        <p class="text-sm text-gray-500">Tanah Air Team</p>
                                        <div class="flex items-center mt-2">
                                            <span class="text-yellow-500 text-lg">★★★★☆</span>
                                            <span class="text-sm text-gray-500 ml-2">(2078)</span>
                                        </div>
                                        <div class="mt-4">
                                            <span class="line-through text-gray-400">$640</span>
                                            <span class="font-bold text-lg text-blue-600">$384</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                    </li>
                    <!-- Card 2 -->
                    <li class="splide__slide">
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <div class="h-48 w-72 bg-gray-300 shadow-md rounded"></div>
                            <span class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm inline-block mt-4">
                                Web Developer
                            </span>
                            <h3 class="font-bold text-lg mt-2">How to Become an Expert</h3>
                            <p class="text-sm text-gray-500">Tanah Air Team</p>
                            <div class="flex items-center mt-2">
                                <span class="text-yellow-500 text-lg">★★★★☆</span>
                                <span class="text-sm text-gray-500 ml-2">(2078)</span>
                            </div>
                            <div class="mt-4">
                                <span class="line-through text-gray-400">$640</span>
                                <span class="font-bold text-lg text-blue-600">$735</span>
                            </div>
                        </div>
                    </li>
                    <!-- Qo'shimcha kartalar shu usulda qo'shiladi -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script>
        new Splide('#course-slider', {
            type: 'loop',
            perPage: 3,
            breakpoints: {
                640: {
                    perPage: 1,
                },
                768: {
                    perPage: 2,
                },
            },
        }).mount();
    </script>

</body>

</html>
